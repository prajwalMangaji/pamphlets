<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Images Gallery</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .gallery-item {
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-label {
            padding: 15px;
            text-align: center;
            background: #fff;
            font-weight: bold;
            color: #555;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="./tools/1.png" alt="Image 1">
            </div>

            <div class="gallery-item">
                <img src="./tools/2.png" alt="Image 2">
            </div>

            <div class="gallery-item">
                <img src="./tools/3.png" alt="Image 3">
            </div>

            <div class="gallery-item">
                <img src="./tools/4.png" alt="Image 4">
            </div>

            <div class="gallery-item">
                <img src="./tools/5.png" alt="Image 5">
            </div>
        </div>
    </div>

</body>

</html>
