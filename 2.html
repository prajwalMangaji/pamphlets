<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

    <title>Image Gravity Animation</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }

        .container {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece {
            position: absolute;

            max-height: 80vh;
            max-width: 90vw;
            height: auto;
            width: auto;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            object-fit: contain;

            transform-origin: center;
            will-change: transform, opacity;
        }



        .piece1 {
            clip-path: url(#clip1);
        }

        .piece2 {
            clip-path: url(#clip2);
        }

        .piece3 {
            clip-path: url(#clip3);
        }

        .piece4 {
            clip-path: url(#clip4);
        }
    </style>
</head>

<body>

    <div class="container">

        <img src="./tools/2.png" class="piece piece1">
        <img src="./tools/2.png" class="piece piece2">
        <img src="./tools/2.png" class="piece piece3">
        <img src="./tools/2.png" class="piece piece4">

    </div>
    <!-- SVG masks (invisible, used only for clipping) -->
    <!-- SVG masks (invisible, used only for clipping) -->
    <svg width="0" height="0" style="position:absolute">
        <defs>

            <clipPath id="clip1" clipPathUnits="objectBoundingBox">
                <path d="M0 0 L0.6 0 L0.45 1 L0 1 Z" />
            </clipPath>

            <clipPath id="clip2" clipPathUnits="objectBoundingBox">
                <path d="M0.6 0 L1 0 L1 0.45 L0.45 1 Z" />
            </clipPath>

            <clipPath id="clip3" clipPathUnits="objectBoundingBox">
                <path d="M0 1 L0.45 0.55 L1 0.55 L1 1 Z" />
            </clipPath>

            <clipPath id="clip4" clipPathUnits="objectBoundingBox">
                <path d="M0 0 L0.45 0.45 L0 1 Z" />
            </clipPath>

        </defs>
    </svg>


    <script>
        window.onload = () => {

            // Initial invisible scattered state (SAFE for mobile)
            gsap.set(".piece1", { x: -220, y: -260, rotation: -18, opacity: 0 });
            gsap.set(".piece2", { x: 220, y: -260, rotation: 14, opacity: 0 });
            gsap.set(".piece3", { x: 240, y: 240, rotation: -14, opacity: 0 });
            gsap.set(".piece4", { x: -240, y: 240, rotation: 20, opacity: 0 });

            const tl = gsap.timeline({ delay: 0.8 });

            tl.to(".piece1", {
                x: 0,
                y: 0,
                rotation: 0,
                opacity: 1,
                duration: 2.8,
                ease: "power2.out"
            })
                .to(".piece2", {
                    x: 0,
                    y: 0,
                    rotation: 0,
                    opacity: 1,
                    duration: 2.8,
                    ease: "power2.out"
                }, "+=0.5")
                .to(".piece3", {
                    x: 0,
                    y: 0,
                    rotation: 0,
                    opacity: 1,
                    duration: 2.8,
                    ease: "power2.out"
                }, "+=0.5")
                .to(".piece4", {
                    x: 0,
                    y: 0,
                    rotation: 0,
                    opacity: 1,
                    duration: 2.8,
                    ease: "power2.out"
                }, "+=0.5");
        };
    </script>

</body>

</html>
